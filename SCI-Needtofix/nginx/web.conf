upstream web2 {
  server web_needtofix:8000;
}

server {
  listen 80;
  listen [::]:80;
  
  location /static {
      autoindex on;
      alias /code/static;
  }
  location /media {
      autoindex on;
      alias /code/media;
  }

  location / {
    proxy_pass http://web2/;
  }
}